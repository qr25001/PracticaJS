<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays y ForEach</title>
</head>
<body>
    <h1>Arrays y ForEach</h1>
    <ul id="lista"></ul>

    <script>
        var estudiantes = ['Pamela', 'Kevin', 'Andres'];

        estudiantes.forEach( x => {
            let salida = `<li> ${ x } </li>`;
            document.getElementById('lista').innerHTML += salida;
        });
    </script>
</body>
</html>
